<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinesh - DevOps Engineer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">Portfolio</div>
        <ul class="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#certifications">Certifications</a></li>
            <li><a href="#professional-highlights">Professional Highlights</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Hi, I'm <span class="highlight" id="name"></span></h1>
            <p class="tagline" id="tagline"></p>
            <div class="cta-buttons">
                <a href="#contact" class="btn primary">Get in Touch</a>
                <a href="#projects" class="btn secondary">View My Work</a>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <h2>About Me</h2>
        <div class="about-content">
            <div class="about-text">
                <p id="about-text"></p>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="skills">
        <h2>My Skills</h2>
        <div class="skills-grid" id="skills-grid">
            <!-- Skills will be populated by JavaScript -->
        </div>
        <div class="skills-navigation">
            <button class="skills-nav-btn" id="prev-skill">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="skills-nav-btn" id="next-skill">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </section>

    <!-- Certifications Section -->
    <section id="certifications" class="certifications">
        <h2>Certifications</h2>
        <div class="certifications-grid" id="certifications-grid">
            <!-- Certifications will be populated by JavaScript -->
        </div>
        <div class="certifications-navigation">
            <button class="certifications-nav-btn" id="prev-cert">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="certifications-nav-btn" id="next-cert">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </section>

    <!-- Professional Highlights Section -->
    <section id="professional-highlights" class="professional-highlights">
        <h2>Professional Highlights</h2>
        
        <div class="spotlight-container">
            <div class="spotlight"></div>
            <div class="project-grid" id="project-grid">
                <!-- Projects will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Get in Touch</h2>
        <div class="contact-content">
            <div class="contact-info" id="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="" id="email-link"></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 <span id="footer-name"></span>. All rights reserved.</p>
    </footer>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
